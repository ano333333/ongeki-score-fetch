<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import { createApp } from "vue";
            import { createPinia } from "pinia";
            import "./style.css";
            import popup from "./scripts/popup.vue";

            const app = createApp(popup);
            const pinia = createPinia();
            app.use(pinia);
            app.mount("#app");
        </script>
    </body>
</html>
